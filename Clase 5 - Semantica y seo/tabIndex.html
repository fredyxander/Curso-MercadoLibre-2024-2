<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form>
            <label for="name">Nombres:</label>
            <input type="text" id="name" placeholder="Ingresa el nombre" tabindex="1">

            <label for="lastname">Apellidos:</label>
            <input type="text" id="lastname" placeholder="Ingresa apellidos" tabindex="-1">

            <label for="email">Correo:</label>
            <input type="email" id="email" placeholder="Ingresa el correo" tabindex="2">

            <button type="submit" tabindex="3">Registrarse</button>
        </form>
    </main>
</body>
</html>
